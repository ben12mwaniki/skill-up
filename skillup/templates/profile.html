<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="edit-profile-toggle" class="btn btn-secondary">Edit Profile</button>
    <a href="/logout" class="topcorner btn btn-primary" role="button">Logout</a>
    <section class="about-section" id="about">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="about-text">
                        <h3>About Me</h3>
                        <h6 class="username">John Doe</h6>
                        <p>A computer science student interested in data science and open source :D.</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile Picture">
                    </div>
                </div>
            </div>
            <section class="about-section" id="about">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- Other content -->
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-6">
                            <h4>Saved Resources</h4>
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Resource Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="saved-resources">
                                    <tr>
                                        <td>Resource 1</td>
                                        <td>
                                            <button class="btn btn-danger delete-button">Delete</button>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-6">
                            <h4>Uploaded Resources</h4>
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Resource Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="uploaded-resources">
                                    <tr>
                                        <td>Resource A</td>
                                        <td>
                                            <button class="btn btn-danger delete-button">Delete</button>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>            
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editProfileToggle = document.getElementById("edit-profile-toggle");
            const deleteButtons = document.querySelectorAll(".delete-button");
            let isEditMode = false;

            editProfileToggle.addEventListener("click", function() {
                isEditMode = !isEditMode;
                deleteButtons.forEach(button => {
                    button.disabled = !isEditMode;
                });

                // Optionally change the button text
                editProfileToggle.textContent = isEditMode ? "Save Changes" : "Edit Profile";
            });

            deleteButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const row = this.closest("tr");
                    row.remove();
                });
            });
        });
    </script>
    
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <title>Login Page</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>

<div>
    <div class="container">
        <div class="d-flex justify-content-center header-container">
            <h3>Welcome to SkillUp</h3>
        </div>
        <div class="d-flex justify-content-center pt-5 mt-5 pb-5 form-container">
            <form action="{{request.get_full_path }}" method="post" class="form">
                {% csrf_token %}

                <h5><label for="user_name">Username:</label></h5>
                <input type="text" name="user_name" class="form-control" placeholder="Your username" required>
                <h5><label for="password">Password:</label></h5>
                <input type="password" name="password" class="form-control" placeholder="Your password" required>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>

                {% endif %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-submit light-mode">Submit</button>
                <div class="form-options">
                    <a href="#">Forgot password?</a>
                </div>
                <div>
                    <a href="/create_user">Don't have an account yet? Sign up!</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

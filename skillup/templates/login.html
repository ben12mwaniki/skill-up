<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <div class="container">
        <div class="d-flex justify-content-center header-container">
            <h3>Welcome to SkillUp</h3>
        </div>
        <div class="d-flex justify-content-center pt-5 mt-5 pb-5 form-container">
            <form action="{{request.get_full_path }}" method="post" class="form">
                {% csrf_token %}
                
                <h5><label for="user_name">Username:</label></h5>
                <input type="text" name="user_name" class="form-control" placeholder="Your username" required>
                <h5><label for="password">Password:</label></h5>
                <input type="password" name="password" class="form-control" placeholder="Your password" required>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
    
                {% endif %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-submit light-mode">Submit</button>
                <div class="form-options">
                    <a href="#">Forgot password?</a>
                </div>
                <div>
                    <a href="/create_user">Don't have an account yet? Sign up!</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');

            // Toggle button and form elements between light and dark mode
            const btnSubmit = document.querySelector('.btn-submit');
            btnSubmit.classList.toggle('light-mode');
            btnSubmit.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
